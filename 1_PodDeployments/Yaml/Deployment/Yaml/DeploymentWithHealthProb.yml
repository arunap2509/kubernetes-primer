apiVersion: v1
kind: Namespace
metadata:
  name: healthprobes-demo

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8session-deployment-demo
  namespace: healthprobes-demo
  labels:
    app: dotnet-webapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dotnet-webapi
  template:
    metadata:
      labels:
        app: dotnet-webapi
    spec:
      containers:
      - name: dotnet-webapi
        image: arunap2509/k8session-deploymentswithhealthprobsdemo:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources: {}
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 2
          periodSeconds: 5
          successThreshold: 1
        livenessProbe:
          httpGet:
            port: 8080
            path: /liveness
          initialDelaySeconds: 5
          timeoutSeconds: 2
          periodSeconds: 5
          failureThreshold: 1
