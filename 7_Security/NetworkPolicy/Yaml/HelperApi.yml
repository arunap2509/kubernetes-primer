apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8session-helper-api-networkpolicies
  namespace: np-demo
  labels:
    app: dotnet-helper-webapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-helper-webapi
  template:
    metadata:
      labels:
        app: dotnet-helper-webapi
    spec:
      containers:
        - name: dotnet-helper-webapi
          image: arunap2509/k8session-svchelperapi:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources: {}

---
apiVersion: v1
kind: Service
metadata:
  name: k8session-helper-service
  namespace: np-demo
spec:
  selector:
    app: dotnet-helper-webapi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
