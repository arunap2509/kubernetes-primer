apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8session-svc-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: my-dotnet-app.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8session-service
                port:
                  number: 80
                  
---
apiVersion: v1
kind: Service
metadata:
  name: k8session-service
spec:
  selector:
    app: dotnet-webapi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8session-deployment-demo
  labels:
    app: dotnet-webapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-webapi
  template:
    metadata:
      labels:
        app: dotnet-webapi
    spec:
      containers:
        - name: dotnet-webapi
          image: arunap2509/k8session-svcapi:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources: {}
